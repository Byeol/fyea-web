<app-spinner [open]="isLoading"></app-spinner>
<app-alert *ngIf="alert" [data]="alert"></app-alert>

<div *ngIf="!isAuthenticated">
  <md-card>
    <form (ngSubmit)="onSubmit()" #queryForm="ngForm">
      <md-card-title class="mt-3">로그인</md-card-title>
      <md-card-content>
        <md-input-container class="w-100">
          <input mdInput placeholder="비밀번호" [(ngModel)]="model.password" name="password" type="password" required>
        </md-input-container>
      </md-card-content>
      <md-card-actions class="mx-auto">
        <button class="float-sm-right" type="submit" md-raised-button [disabled]="!queryForm.form.valid" color="primary">로그인</button>
      </md-card-actions>
    </form>
  </md-card>
</div>
