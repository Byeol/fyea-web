<form (ngSubmit)="onSubmit()">
  <md-card-title class="mt-3">조회 결과</md-card-title>
  <md-card-content>
    <section class="my-1 float-sm-right">
      <md-select placeholder="차트 종류" [(ngModel)]="chart.type" name="chartType">
        <md-option *ngFor="let item of chartTypes | keys" [value]="item.key">{{ item.value }}</md-option>
      </md-select>
      <md-checkbox [(ngModel)]="stacked" name="chartStacked">누적</md-checkbox>
    </section>
    <canvas baseChart [datasets]="chart.data.datasets" [labels]="chart.data.labels" [chartType]="chart.type" [options]="chart.options"></canvas>
  </md-card-content>
  <md-card-actions class="mx-auto">
    <button class="float-sm-right" type="submit" md-raised-button color="primary">내보내기</button>
  </md-card-actions>
</form>
