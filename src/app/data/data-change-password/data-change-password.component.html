<form (ngSubmit)="onSubmit()" #queryForm="ngForm">
  <md-card-title class="mt-3">비밀번호 변경</md-card-title>
  <md-card-content>
    <md-input-container class="w-100 my-2">
      <input mdInput placeholder="비밀번호" [(ngModel)]="model.password" name="password" type="password" required>
    </md-input-container>
  </md-card-content>
  <md-card-actions class="mx-auto">
    <button class="float-sm-right" type="submit" md-raised-button [disabled]="!queryForm.form.valid" color="primary">변경</button>
  </md-card-actions>
</form>
