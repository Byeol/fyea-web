<app-alert *ngIf="alert" [data]="alert"></app-alert>

<md-card>
  <md-tab-group>
    <md-tab label="가져오기">
      <app-data-import (before)="handleBefore()" (success)="handleSuccess()" (error)="handleError()"></app-data-import>
    </md-tab>
    <md-tab label="내보내기">
      <app-data-export (before)="handleBefore()" (success)="handleSuccess()" (error)="handleError()"></app-data-export>
    </md-tab>
    <md-tab label="초기화">
      <app-data-clear (before)="handleBefore()" (success)="handleSuccess()" (error)="handleError()"></app-data-clear>
    </md-tab>
    <md-tab label="비밀번호 변경">
      <app-data-change-password (before)="handleBefore()" (success)="handleSuccess()" (error)="handleError()"></app-data-change-password>
    </md-tab>
  </md-tab-group>
</md-card>
