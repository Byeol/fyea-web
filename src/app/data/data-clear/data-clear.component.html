<form (ngSubmit)="onSubmit()">
  <md-card-title class="mt-3">데이터 초기화</md-card-title>
  <md-card-content>
    <p>저장되어 있는 모든 데이터를 삭제하고 초기 설정값을 불러옵니다.</p>
  </md-card-content>
  <md-card-actions class="mx-auto">
    <button class="float-sm-right" type="submit" md-raised-button color="primary">초기화</button>
  </md-card-actions>
</form>
